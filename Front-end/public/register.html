<!DOCTYPE html>
<html lang="en" class="Home--html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <script src="register.js" defer></script>
</head>
<body class="Register--body">
    <h1 class="Register--title">REGISTER</h1>
    <form method="post" id="register_form" class="Register--form"> <!--Je mets le formulaire en méthode post pour éviter que le mot de passe se retrouve dans le lien-->
        <h2 id="register_form_message"></h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <label for="confirm_email">Confirm Email</label>
        <input type="email" id="confirm_email" name="email_confirmation" placeholder="Confirm Email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="password_confirmation" placeholder="Confirm Password">

        <input type="submit" value="Register">
    </form>
</body>
</html>
